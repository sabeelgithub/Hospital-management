{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
      <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="stylesheet"
        href="{% static '/css/login.css'%}">
    </head>
    <body>
        
        <h1 class="text-center mt-3">Login Here</h1>  
        <div class= "container w-25 text-center p-3 my-5 bg-info">
            <form action="/explore/" method="POST">
                {% csrf_token %}
                <label for="">Username</label>
                <br>
                <input type="text" id="username" name="username" placeholder="Enter Your username" required>
                <br>
                <label for="">Password</label>
                <br>
                <input type="password" id="pass1" name="pass1" placeholder="Enter Your password" required>
                <br>
                <br>
                <button class="btn btn-primary mb-2" type="submit">Login</button>

            
            
        </form>
        </div>
        

        
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
</html>
